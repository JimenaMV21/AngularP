<div class="card">
    <div class="card-header">
        Lista Empleados
        <a class="btn btn-succes" routerLink="/agregar-empleado/">Agregar Nuevo Empleado</a>

    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let empleado of Empleados; let iControl=index"> //
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>
                            <a class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}">Editar</a> | 
                            
                            <a class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)" role="button">Borrar</a>
                            Borrar
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
</div>
